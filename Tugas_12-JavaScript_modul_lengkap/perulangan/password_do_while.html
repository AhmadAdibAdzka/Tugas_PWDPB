<html><head><title>Latihan 9 - Password (Do While)</title></head>
<body>
<script language="JavaScript">
function pass() {
  var coba=1;
  do {
    var p = prompt("Tuliskan password dengan benar","");
    if (p=="UNIKOM") { alert("Selamat Datang"); break; }
    else { alert("Password Salah!!!"); }
    if (coba==3) { alert("Kesempatan habis!"); break; }
    coba++;
  } while (coba<=3);
}
</script>
<input type="button" value="Password" onclick="pass()">
</body></html>
