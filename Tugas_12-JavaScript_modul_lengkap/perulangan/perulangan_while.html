<html><head><title>Latihan 8 - Perulangan While</title></head>
<body>
<script language="JavaScript">
var deret = prompt("Masukkan Jumlah Deret :","");
var jml=0, angka=1;
while (angka <= deret) {
  jml += angka;
  angka++;
}
document.writeln("Jumlah Deret dari 1 sampai " + deret + " adalah = " + jml);
</script>
</body></html>
