<html><head><title>Latihan 24 - Marquee</title></head>
<body>
<script language="JavaScript">
var jam=new Date().getHours();
if(jam<12) document.write("<marquee>Selamat Pagi</marquee>");
else if(jam<18) document.write("<marquee>Selamat Siang</marquee>");
else document.write("<marquee>Selamat Malam</marquee>");
</script>
</body></html>
