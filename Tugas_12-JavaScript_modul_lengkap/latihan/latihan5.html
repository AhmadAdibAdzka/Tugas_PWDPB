<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var t = new Date();
      var jam = t.getHours();
      if (jam >= 5 && jam < 11) {
        alert("Selamat Pagi!");
      } else if (jam >= 11 && jam < 18) {
        alert("Selamat Siang");
      } else {
        alert("Selamat Malam");
      }
    </script>
  </body>
</html>
