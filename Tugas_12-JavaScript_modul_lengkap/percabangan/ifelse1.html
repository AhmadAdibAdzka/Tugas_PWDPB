<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan If Else</title>
  </head>
  <body>
    <script language="JavaScript">
      function tanyabilangan() {
        var bil = parseFloat(document.form.bilangan.value);
        var jenis = " ";
        if (isNaN(bil)) {
          alert("Anda Belum memasukkan Bilangan");
        } else {
          if (bil > 0) {
            jenis = " Adalah bilangan Positif";
          } else if (bil < 0) {
            jenis = " Adalah bilangan Negatif";
          } else {
            jenis = " Adalah Nol";
          }
          alert(bil + " " + jenis);
        }
      }
    </script>
    <form name="form">
      <h2>Bilangan Negatif, Nol, Atau Positif ???</h2>
      Masukkan Bilangan :<input type="text" size="11" name="bilangan" />
      <p>
        <input type="button" value="Tanya" onclick="tanyabilangan()" />
        <input type="reset" value="Ulang" />
      </p>
    </form>
  </body>
</html>
