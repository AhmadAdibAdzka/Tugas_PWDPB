<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan If Else 2</title>
  </head>
  <body>
    <script language="JavaScript">
      function hitungtotal() {
        var nama = document.form.inama.value;
        var tujuan = document.form.itujuan.value;
        var jumlahtiket = parseFloat(document.form.ijumlah.value);
        var ht = 0.0;
        var sub = 0.0;
        var diskon = 0.0;
        var total = 0.0;
        if (tujuan == "Jakarta") {
          ht = 100000;
        } else if (tujuan == "Cirebon") {
          ht = 150000;
        } else {
          ht = 200000;
        }
        sub = jumlahtiket * ht;
        if (document.form.imember.checked == true) {
          diskon = 0.1 * sub;
        } else {
          diskon = 0.0;
        }
        total = sub - diskon;
        document.form.otiket.value = eval(ht);
        document.form.osub.value = eval(sub);
        document.form.odiskon.value = eval(diskon);
        document.form.ototal.value = eval(total);
      }
    </script>
    <form name="form">
      <table border="1" align="center" width="70%">
        <tr>
          <td width="100%" colspan="2">
            <h2 align="center">Travel Bintang Abadi</h2>
          </td>
        </tr>
        <tr>
          <td width="50%">
            <pre>
Nama        : <input type="text" size="20" name="inama">
Tujuan      : <select name="itujuan" size=1>
            <option value="Jakarta">Jakarta</option>
            <option value="Cirebon">Cirebon</option>
            <option value="Tasikmalaya">Tasikmalaya</option>
</select>
Jumlah Tiket: <input type="text" size="11" name="ijumlah">
Member      : <input type="checkbox" name="imember">Ya</pre>
          </td>
          <td width="50%">
            <pre>
Harga Tiket : <input type="text" size="10" name="otiket">
Sub Total   : <input type="text" size="10" name="osub">
Diskon      : <input type="text" size="10" name="odiskon">
Total Bayar : <input type="text" size="10" name="ototal">
            </pre>
          </td>
        </tr>
        <tr>
          <td width="100%" colspan="2">
            <input type="button" value="Hitung" onclick="hitungtotal()" />
            <input type="reset" value="Ulang" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
