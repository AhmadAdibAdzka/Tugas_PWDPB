<html><head><title>Latihan 17 - Event OnMouseOver & OnMouseOut</title></head>
<body>
<h2>Arahkan mouse ke gambar untuk mengganti</h2>
<img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Logo1" name="logo"
 onmouseover="document.logo.src='https://via.placeholder.com/150/FF0000/FFFFFF?text=Logo2'"
 onmouseout="document.logo.src='https://via.placeholder.com/150/0000FF/FFFFFF?text=Logo1'">
</body></html>
