<html><head><title>Latihan 12 - Math</title></head>
<body>
<script language="JavaScript">
var a=10,b=5;
document.write("Antara " + a + " dan " + b + " lebih besar " + Math.max(a,b) + "<br>");
document.write(b + " pangkat " + a + " adalah " + Math.pow(b,a) + "<br>");
var ran = Math.round(Math.random()*50000);
document.write("Pengunjung ke-" + ran + "<br>");
document.write("Akar dari " + ran + " adalah " + Math.sqrt(ran));
</script>
</body></html>
