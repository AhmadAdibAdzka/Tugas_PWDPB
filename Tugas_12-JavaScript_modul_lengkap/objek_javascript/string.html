<html><head><title>Latihan 13 - String</title></head>
<body>
<script language="JavaScript">
var nama="Shafana Vevica";
document.write("Namaku adalah: " + nama + "<br>");
document.write("Panjang: " + nama.length + "<br>");
document.write("UpperCase: " + nama.toUpperCase() + "<br>");
document.write("LowerCase: " + nama.toLowerCase() + "<br>");
document.write("Substring(1,4): " + nama.substring(1,4) + "<br>");
document.write("CharAt(3): " + nama.charAt(3) + "<br>");
</script>
</body></html>
