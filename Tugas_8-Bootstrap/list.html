<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap List</title>
</head>
<body>
    <!-- ada dua tipe list unstyle list dan list inliene -->
    <div class="container">
        <strong>Daftar Makanan</strong>
        <ul>
            <li>Nasi Goreng</li>
            <li>Mie Goreng</li>
            <li>Bakso</li>
            <li>Soto Ayam</li>
        </ul>

        <hr>
        <strong>Daftar Minuman</strong>
        <ul class="list-unstyled">
            <li>Es Jeruk</li>
            <li>Es Teh</li>
            <li>Kopi Susu</li>
            <li>Es Kelapa</li>
        </ul>

        <hr>
        <strong>Dafta Menu Website</strong>
        <ul class="list-inline">
            <li class="list-inline-item">Beranda</li>
            <li class="list-inline-item">Profil</li>
            <li class="list-inline-item">Kontak</li>
            <li class="list-inline-item">Alamat</li>
        </ul>
    </div>

    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
