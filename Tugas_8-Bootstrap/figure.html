<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
    <!-- figur adalah elemen html utk menggabungkan elemen seperti gambar,diagram,listing kode program, dll. 
    bootstrap telah menyediakan beberapa class figure -->
    <div class="container">
        <figure class="figure">
            <img src="img/Emanator as a Guardian.png" width="500" class="figure-img-fluid rounded">
            <figcaption class="figure-caption text-center">Ini contoh caption untuk gambar di atas</figcaption>
        </figure>
    </div>

    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
