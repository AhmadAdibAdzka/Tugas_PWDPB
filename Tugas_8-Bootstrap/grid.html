<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="bg-primary text-white text-center">.com-md-12</div>
            </div>
            <div class="col-md-6">
                <div class="bg-success text-white text-center">.com-md-6</div>
            </div>
            <div class="col-md-4">
                <div class="bg-warning text-white text-center">.com-md-4</div>
            </div>
            <div class="col-md-2">
                <div class="bg-info text-white text-center">.com-md-2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="bg-danger text-white text-center">.com-md-6</div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
