<html>
  <head>
    <title>Menghitung Luas dan Keliling Bujur Sangkar</title>
    <script type="text/javascript">
      function hitungluaskeliling() {
        // input data
        sisi = document.getElementById("sisi").value;
        // prosess
        luas = sisi * sisi;
        keliling = 4 * sisi;
        // output
        document.getElementById("luas").value = luas;
        document.getElementById("keliling").value = keliling;
      }
    </script>
  </head>
  <body>
    <form>
      <h4>Menghitung Luas dan keliling Bujur Sangkar</h4>
      <table>
        <!-- input -->
        <tr>
          <td>Sisi</td>
          <td>:</td>
          <td><input type="text" id="sisi" name="sisi" /></td>
        </tr>
        <!-- output -->
        <tr>
          <td>Luas</td>
          <td>:</td>
          <td>
            <input type="text" id="luas" name="luas" disabled="true" size="5" />
          </td>
        </tr>
        <tr>
          <td>Keliling</td>
          <td>:</td>
          <td>
            <input
              type="text"
              id="keliling"
              name="keliling"
              disabled="true"
              size="5"
            />
          </td>
        </tr>
        <!-- Prosses -->
        <tr>
          <td></td>
          <td></td>
          <td>
            <input
              type="button"
              value="hitung luas keliling"
              onClick="hitungluaskeliling()"
            />
          </td>
          <td><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
