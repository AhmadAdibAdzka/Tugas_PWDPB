<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan NESTED</title>
  </head>
  <body>
    <script>
      var username = prompt("Username: ");
      var password = prompt("Password: ");

      if (username == "user") {
        if (password == "password") {
          document.write("<h2>Selamat datang bos</h2>");
        } else {
          document.write("<p>Password anda salah!</p>");
        }
      } else {
        document.write("<p>Bos Anda tidak terdaftar</p>");
      }
    </script>
  </body>
</html>
