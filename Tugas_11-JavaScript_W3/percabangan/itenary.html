<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan Itenary</title>
  </head>
  <body>
    <script>
      var jwb = prompt("Apakah Jakarta ibu kota indonesia?");

      var jawaban = jwb.toLocaleUpperCase() == "IYA" ? "Benar" : "Salah";

      document.write(`Jawaban Anda: <b>${jawaban}</b>`);
    </script>
  </body>
</html>
