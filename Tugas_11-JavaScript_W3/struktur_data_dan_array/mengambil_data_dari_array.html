<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengambil Data dari Array</title>
  </head>
  <body>
    <script>
      var product = ["Senter", "Radio", "Antena", "Obeng"];

      document.write("<h1>Daftar Produk:</h1>");
      document.write("<ol>");
      product.forEach((data) => {
        document.write(`<li>${data}</li>`);
      });
      document.write("</ol>");
    </script>
  </body>
</html>
