<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menambah Data dalam Array</title>
  </head>
  <body>
    <script>
      var product = ["Senter", "Radio", "Antena", "Obeng"];

      product.push("Televisi");
      product[3] = "Router";

      document.write(product);
    </script>
  </body>
</html>
