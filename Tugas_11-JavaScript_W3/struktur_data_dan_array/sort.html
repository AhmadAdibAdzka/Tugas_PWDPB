<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Method</title>
  </head>
  <body>
    <script>
      var alphabet = ["a", "f", "z", "e", "r", "g"];
      var angka = [3, 1, 4, 7, 2, 5, 9, 6];

      document.write(alphabet.sort());

      document.write(angka.sort());
    </script>
  </body>
</html>
