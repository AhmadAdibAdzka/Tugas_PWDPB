<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While LOOP</title>
  </head>
  <body>
    <script>
      var ulang = confirm("apakah anda mau mengulang?");
      var counter = 0;

      while (ulang) {
        var jawab = confirm("apakah anda mau mengulang?");
        counter++;
        if (jawab == false) {
          ulang = false;
        }
      }

      document.write("Perulangan sudah selesai sebanyak " + counter + " kali");
    </script>
  </body>
</html>
