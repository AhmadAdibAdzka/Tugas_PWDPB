<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForEach LOOP</title>
  </head>
  <body>
    <script>
      var bahasa = ["javascript", "html", "css", "typescript"];

      for (i in bahasa) {
        document.write(`${i}- ${bahasa[i]}<br/>`);
      }
    </script>
  </body>
</html>
